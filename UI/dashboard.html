        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <title>Quick Credit | Dashboard</title>
    </head>

    <body>
        <div class="page_wrapper">
            <div class="page_section_one">
                <header id="header">
                    <div class="nav_div">
                        <div id="branding">
                            <a id="brand_name" href="index.html"><h1>Quick Credit</h1></a>
                        </div>
        
                        <nav class="menu">
                            <ul class="base_ul">
                                <li><a href="loan.new.html"><button class="button_1 bordered">Apply for loan</button></a></li>
        
                                <li>
                                    <a id="profile_dropdown" href="#" class="">
                                        <span class="micro_avatar_wrapper">
                                            <img class="photos micro_avatar" alt="">
                                        </span>
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 17 8.59"
                                            class="icon">
                                                <path
                                                    d="M16.5.5L9.2 7.8a.99.99 0 0 1-1.39 0L.5.5"
                                                    fill="none"
                                                    stroke="#686b6e"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-miterlimit="10">
                                                </path>
                                        </svg>
                                    </a>
        
                                    <ul id="sub_menu">
                                        <div class="submenu_username">
                                            <a href="./dashboard.html">
                                                <div>
                                                    <span id="sub_menu_firstname" class="capitalize firstname"></span>
                                                    <span id="sub_menu_lastname" class="capitalize lastname"></span>
                                                </div>
                                            </a>
                                        </div>
                                        <hr class="submenu_hr">
                                        <li>
                                            <a href="profile.edit.html">
                                                <div class="sub_routes">Edit profile</div>
                                            </a>
                                        </li>
                                        <hr class="submenu_hr">
                                        <li>
                                            <a href="authentication.html">
                                                <div id="logout" class="sub_routes">Logout</div>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
                
                <section id="dashboard">
                    <div class="container">
                        <h2 class="page_heading">
                            <span id="dash_firstname" class='capitalize firstname'></span>
                            <span id="dash_lastname" class='capitalize lastname'></span>
                            <i class="fas fa-check-circle"></i>
                        </h2>

                        <hr class="section_divider">

                        <div id="mailverification">
                            <p>Your email address has not been confirmed. Click the box below to get your verification email</p>

                            <button class="">Get confirmation email</button>
                        </div>
                        
                        <div class="user_information">
                            <div class="user_card card">
                                <div id="dp" class="user_photo">
                                    <svg
                                        id="profile_pix"
                                        aria-hidden="true"
                                        focusable="false"
                                        data-prefix="fas"
                                        data-icon="camera"
                                        class="svg-inline--fa fa-camera fa-w-16"
                                        role="img"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512">
                                        <path
                                            d="M512 144v288c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48h88l12.3-32.9c7-18.7 24.9-31.1 44.9-31.1h125.5c20 0 37.9 12.4 44.9 31.1L376 96h88c26.5 0 48 21.5 48 48zM376 288c0-66.2-53.8-120-120-120s-120 53.8-120 120 53.8 120 120 120 120-53.8 120-120zm-32 0c0 48.5-39.5 88-88 88s-88-39.5-88-88 39.5-88 88-88 88 39.5 88 88z">
                                        </path>
                                    </svg>
                                    <input type="file" id="img_uploader" name="img_uploader" accept="image/*" />
                                </div>
                                <hr class="card_divider">
            
                                <div class="user_info">
                                    <h3>
                                        <span id="user_info_firstname" class='capitalize lastname'></span>
                                        <span id="user_info_lastname" class='capitalize firstname'></span>
                                        <i class="fas fa-check-circle"></i>
                                    </h3>
                                    <p><span id="email"></span></p>
                                    <p><span id="phone"></span></p>
                                </div>
                            </div>
            
                            <div class="user_address card">
                                <p><span class="addresses">Home</span>: <span class="capitalize" id="home"></span></p>
                                <p><span class="addresses">Office</>:</span> <span class="capitalize" id="office"></span></p>
                            </div>
                        </div>

                        <hr class="section_divider">
            
                        <h3>Loans</h3>
                        <div class="table_wrapper">
                            <table id="user_loans">
                                <thead>
                                    <tr>
                                        <th>S/N</th>
                                        <th>Application date</th>
                                        <th>Status</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
        
                                <tbody id="user_loans_items">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
    
            <footer>
                <div class="footer_text">
                    <p>Quick Credit &copy; 2019</p>
                    <p>Contact us: +2349036650603 | orjichidi95@gmail.com</p>
                </div>
            </footer>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="./js/common/user_loans.js"></script>
        <script type="module" src="./js/common/logged_in_menu.js"></script>
        <script type="module" src="./js/common/user_card_info.js"></script>
        <script type="module" src="./js/common/user_card_address.js"></script>
        <script type="module" src="./js/dashboard.js"></script>
    </body>
</html>
